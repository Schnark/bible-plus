<article id="config-page">
<header><h1 class="title"></h1><button class="close left icon" title="Close"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-x"/></svg></button></header>
<div class="body">
<h2>Config</h2>
<p><label>Skin: <select data-config="skin"><option value="light">Light</option><option value="dark">Dark</option><option value="sepia">Sepia</option></select></p>
<p><label>Font size: <input data-config="size" type="range" min="8" max="24" step="1"></label></p>
<p><label>Show footnotes: <select data-config="footnote"><option value="none">none</option><option value="some">some</option><option value="all">all</option></select></p>
<p><label><input data-config="woc" type="checkbox"> Show words of Christ in red</label></p>
<p><label><input data-config="edits" type="checkbox"> Show edit annotations</label></p>
<p><label><input data-config="grammer" type="checkbox"> Show grammer annotations</label></p>
<p><label><input data-config="preview" type="checkbox"> Show a preview for references</label></p>
<p><label><input data-config="resume" type="checkbox"> Resume reading at previous place</label></p>
<h2>Import</h2>
<p><button data-action="import-collection">Select file</button></p>
<p id="drop-file">Or drop file here</p>
<h2>Manage collections</h2>
<div class="remove-export-collection"></div>
</div>
</article>
<article id="search-page">
<header><h1 class="title"></h1><button class="close left icon" title="Close"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-x"/></svg></button></header>
<div class="body">
<form><fieldset>
<p><label>Search in: <select class="search-select"><option value="library">Whole library</option><option value="collection">Current collection</option><option value="book" selected>Current book</option></select></label></p>
<p><label>Search for: <input type="search" class="search-text"></label></p>
<p><label>Content to search: <select class="search-content"><option value="text">Text only</option><option value="text-fn">Text and footnotes</option><option value="code">HTML code</option></select></label></p>
<p><label><input type="checkbox" class="search-case" checked> Ignore case</label></p>
<p><label><input type="checkbox" class="search-regexp"> Treat as regular expression</label></p>
<p><button>Search</button></p>
</fieldset></form>
<div class="search-results"></div>
</div>
</article>
<article id="library-toc-page">
<header><button class="search left icon" title="Search"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-search"/></svg></button> <h1 class="title"></h1> <button class="config right icon" title="Config"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-config"/></svg></button></header>
<div class="body"></div>
</article>
<article id="collection-switch-page">
<header><button class="close left icon" title="Close"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-x"/></svg></button> <h1 class="title"></h1> <button class="up right icon" title="Up to all collections"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-up"/></svg></button></header>
<div class="body"></div>
</article>
<article id="collection-toc-page">
<header><button class="search left icon" title="Search"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-search"/></svg></button> <button class="bookmarklist left-2 icon" title="Bookmarks"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-star"/></svg></button> <h1 class="title"></h1> <button class="up right icon" title="Up to all collections"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-up"/></svg></button></header>
<div class="body"></div>
</article>
<article id="book-toc-page">
<header><button class="close left icon" title="Close"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-x"/></svg></button> <h1 class="title"></h1> <button class="up right icon" title="Up to collection"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-up"/></svg></button></header>
<div class="body"></div>
</article>
<article id="history-page">
<header><button class="close left icon" title="Close"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-x"/></svg></button> <h1 class="title"></h1></header>
<div class="body"></div>
</article>
<article id="bookmark-page">
<header><button class="close left icon" title="Close"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-x"/></svg></button> <h1 class="title"></h1></header>
<div class="body"></div>
</article>
<article id="book-page">
<header><span class="title"></span><button class="collection float"></button><button class="toc float"></button><button class="history float icon" title="History"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-history"/></svg></button><button class="search float icon" title="Search"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-search"/></svg></button><button class="bookmarklist float icon" title="Bookmarks"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-star"/></svg></button><button class="config right icon" title="Config"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-config"/></svg></button></header>
<div class="body"></div>
</article>
<div id="progress">Please wait<br><svg id="spinner" height="48" viewBox="0 0 24 24" width="48"><use xlink:href="#icon-spinner"/></svg></div>
<div id="footnote-popup" class="popup"><span class="title"></span><div class="body"></div></div>
<div id="bookmark-popup" class="popup"><span class="title"></span><button class="edit" title="Edit bookmark"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-edit"/></svg></button><div class="body"></div></div>
<div id="bookmarkedit-popup" class="popup"><span class="title"></span><button class="save" title="Save bookmark"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-save"/></svg></button><button class="remove" title="Remove bookmark"><svg height="24" viewBox="0 0 24 24" width="24"><use xlink:href="#icon-delete"/></svg></button><div class="body">
<textarea id="bookmarkedit-text" rows="2" required></textarea>
<div id="bookmarkedit-color" title="Select color for highlight">
<label><input type="radio" value="0" name="highlight"><span>0</span></label>
<label><input type="radio" value="1" name="highlight"><span class="highlight-1">1</span></label>
<label><input type="radio" value="2" name="highlight"><span class="highlight-2">2</span></label>
<label><input type="radio" value="3" name="highlight"><span class="highlight-3">3</span></label>
<label><input type="radio" value="4" name="highlight"><span class="highlight-4">4</span></label>
<label><input type="radio" value="5" name="highlight"><span class="highlight-5">5</span></label>
</div>
</div></div>
</body></html>
