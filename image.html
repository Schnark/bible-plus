<!DOCTYPE html>
<html lang="en"><head>
<title>Image converter</title>
<meta charset="utf-8">
<script src="convert/image.js" defer></script>
<style>
#output-source {
	white-space: pre-wrap;
	word-wrap: break-word;
}
</style>
</head><body>
<p><label>Image: <input id="image" type="file"></label></p>
<p><label><input id="raw" type="checkbox"> raw</label></p>

</body></html>
